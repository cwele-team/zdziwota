<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administracyjny - WFO</title>
    <link rel="stylesheet" href="style.css?v=2.6">
    <link rel="icon" type="image/png" href="https://www.wfo.com.pl/wp-content/uploads/2015/11/wfo-100x33.png">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/lucide@latest" defer></script>
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 10px;
            margin-top: 100px;
        }

        .admin-header {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
        }

        .admin-nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .admin-nav-btn {
            padding: 10px 20px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .admin-nav-btn:hover, .admin-nav-btn.active {
            background: #555;
        }

        .admin-section {
            display: none;
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            color: #fff;
        }

        .admin-section.active {
            display: block;
        }

        .login-form {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            background: #333;
            color: #fff;
            box-sizing: border-box;
        }

        .btn-admin {
            padding: 12px 24px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-admin:hover {
            background: #0056b3;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-success {
            background: #28a745;
        }

        .btn-success:hover {
            background: #218838;
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .movie-card {
            background: #333;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #555;
        }

        .movie-card h4 {
            color: #fff;
            margin-bottom: 10px;
        }

        .movie-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .alert-success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .alert-error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .permissions-info {
            background: #333;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .permission-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 12px;
            margin-right: 5px;
        }

        .permission-enabled {
            background: #28a745;
            color: #fff;
        }

        .permission-disabled {
            background: #dc3545;
            color: #fff;
        }

        #loginSection {
            display: block;
        }

        .admin-logout {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .category-search-container {
            position: relative;
        }

        .category-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #333;
            border: 1px solid #555;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .category-dropdown.show {
            display: block;
        }

        .category-option {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #444;
            color: #fff;
            transition: background 0.2s;
        }

        .category-option:hover {
            background: #444;
        }

        .category-option:last-child {
            border-bottom: none;
        }

        .category-option.selected {
            background: #007bff;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <header class="navbar" role="banner">
        <div class="navbar-container">
            <a href="index.html" class="logo">
                <img src="https://www.wfo.com.pl/wp-content/uploads/2015/11/wfo-100x33.png" alt="Logo WFO" class="logo-icon" style="width: 120px; height: 60px;">
            </a>
            <nav class="nav-links">
                <a href="index.html" class="nav-link">Strona Główna</a>
                <a href="adminpanel.html" class="nav-link active">Panel Admin</a>
            </nav>
        </div>
    </header>

    <main class="admin-container">
        <div class="admin-logout" id="logoutContainer" style="display: none;">
            <button class="btn-admin btn-danger" onclick="adminLogout()">Wyloguj</button>
        </div>

        <div class="admin-header">
            <h1>Panel Administracyjny</h1>
            <p>Zarządzanie filmami i kategorią</p>
        </div>

        <!-- Login Section -->
        <div id="loginSection" class="admin-section">
            <div class="login-form">
                <h2>Logowanie do panelu</h2>
                <div id="loginAlert"></div>
                <form id="adminLoginForm">
                    <div class="form-group">
                        <label for="adminLogin">Login:</label>
                        <input type="text" id="adminLogin" name="login" required>
                    </div>
                    <div class="form-group">
                        <label for="adminPassword">Hasło:</label>
                        <input type="password" id="adminPassword" name="password" required>
                    </div>
                    <button type="submit" class="btn-admin">Zaloguj się</button>
                </form>
            </div>
        </div>

        <!-- Admin Dashboard -->
        <div id="adminDashboard" style="display: none;">
            <!-- User Permissions Info -->
            <div class="permissions-info">
                <h3>Twoje uprawnienia:</h3>
                <div id="userPermissions"></div>
            </div>

            <!-- Navigation -->
            <div class="admin-nav">
                <button class="admin-nav-btn active" onclick="showSection('moviesSection')">Zarządzanie Filmami</button>
                <button class="admin-nav-btn" onclick="showSection('addMovieSection')">Dodaj Film</button>
                <button class="admin-nav-btn" onclick="showSection('categoriesSection')">Kategorie</button>
            </div>

            <!-- Movies Management Section -->
            <div id="moviesSection" class="admin-section active">
                <h2>Lista Filmów</h2>
                <div id="moviesAlert"></div>
                <div class="form-group">
                    <input type="text" id="movieSearch" placeholder="Szukaj filmów..." onkeyup="searchMovies()">
                </div>
                <div id="moviesList" class="movies-grid">
                    <!-- Movies will be loaded here -->
                </div>
            </div>

            <!-- Add Movie Section -->
            <div id="addMovieSection" class="admin-section">
                <h2>Dodaj Nowy Film</h2>
                <div id="addMovieAlert"></div>
                <form id="addMovieForm">
                    <div class="form-group">
                        <label for="movieTitle">Tytuł:</label>
                        <input type="text" id="movieTitle" name="tytul" required>
                    </div>
                    <div class="form-group">
                        <label for="movieDescription">Opis:</label>
                        <textarea id="movieDescription" name="opis" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="movieDuration">Czas trwania (HH:MM:SS):</label>
                        <input type="time" id="movieDuration" name="czas_trwania" step="1">
                    </div>
                    <div class="form-group">
                        <label for="movieYear">Rok produkcji:</label>
                        <input type="number" id="movieYear" name="rok_produkcji" max="2030">
                    </div>
                    <div class="form-group">
                        <label for="movieCategory">Kategoria:</label>
                        <div class="category-search-container">
                            <input type="text" id="movieCategorySearch" placeholder="Wpisz aby wyszukać kategorię..." autocomplete="off">
                            <input type="hidden" id="movieCategory" name="kategoria" required>
                            <div id="categoryDropdown" class="category-dropdown"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="movieThumbnail">URL miniaturki:</label>
                        <input type="url" id="movieThumbnail" name="miniaturka_url">
                    </div>
                    <div class="form-group">
                        <label for="movieQuality">Dostępne jakości:</label>
                        <input type="text" id="movieQuality" name="dostepne_jakosci" placeholder="1080p,720p,480p">
                    </div>
                    <div class="form-group">
                        <label for="movieLicense">Typ licencji:</label>
                        <select id="movieLicense" name="typ_licencji">
                            <!-- Licenses will be loaded here -->
                        </select>
                    </div>
                    <button type="submit" class="btn-admin btn-success">Dodaj Film</button>
                </form>
            </div>

            <!-- Categories Section -->
            <div id="categoriesSection" class="admin-section">
                <h2>Zarządzanie Kategoriami</h2>
                <div id="categoriesAlert"></div>
                <div class="form-group">
                    <label for="newCategory">Nowa kategoria:</label>
                    <input type="text" id="newCategory" placeholder="Nazwa kategorii">
                    <button type="button" class="btn-admin" onclick="addCategory()">Dodaj Kategorię</button>
                </div>
                <div id="categoriesList">
                    <!-- Categories will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Edit Movie Modal (simplified) -->
        <div id="editMovieModal" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #2a2a2a; padding: 20px; border-radius: 10px; z-index: 1000; max-width: 500px; width: 90%;">
            <h3>Edytuj Film</h3>
            <div id="editMovieAlert"></div>
            <form id="editMovieForm">
                <input type="hidden" id="editMovieId">
                <!-- Same fields as add form but with edit prefix -->
                <div class="form-group">
                    <label for="editMovieTitle">Tytuł:</label>
                    <input type="text" id="editMovieTitle" name="tytul" required>
                </div>
                <div class="form-group">
                    <label for="editMovieDescription">Opis:</label>
                    <textarea id="editMovieDescription" name="opis" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="editMovieYear">Rok produkcji:</label>
                    <input type="number" id="editMovieYear" name="rok_produkcji" max="2030">
                </div>
                <div class="form-group">
                    <label for="editMovieCategory">Kategoria:</label>
                    <div class="category-search-container">
                        <input type="text" id="editMovieCategorySearch" placeholder="Wpisz aby wyszukać kategorię..." autocomplete="off">
                        <input type="hidden" id="editMovieCategory" name="kategoria" required>
                        <div id="editCategoryDropdown" class="category-dropdown"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="editMovieThumbnail">URL miniaturki:</label>
                    <input type="url" id="editMovieThumbnail" name="miniaturka_url">
                </div>
                <div class="form-group">
                    <label for="editMovieQuality">Dostępne jakości:</label>
                    <input type="text" id="editMovieQuality" name="dostepne_jakosci" placeholder="1080p,720p,480p">
                </div>
                <div class="form-group">
                    <label for="editMovieLicense">Typ licencji:</label>
                    <select id="editMovieLicense" name="typ_licencji">
                        <!-- Licenses will be loaded here -->
                    </select>
                </div>
                <div class="movie-actions">
                    <button type="submit" class="btn-admin btn-success">Zapisz Zmiany</button>
                    <button type="button" class="btn-admin" onclick="closeEditModal()">Anuluj</button>
                </div>
            </form>
        </div>
    </main>

    <script src="admin.js?v=1.0"></script>
</body>
</html>
